<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ropodromo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .cards {
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
            justify-content: center;
        }

        .card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 300px;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-10px);
        }

        .card img {
            width: 100%;
            height: auto;
        }

        .card-content {
            padding: 1rem;
        }

        .card-content h3 {
            margin: 0 0 0.5rem;
            font-size: 1.2rem;
            color: #333;
        }

        .card-content p {
            margin: 0;
            color: #777;
        }

        .price {
            margin-top: 0.5rem;
            font-weight: bold;
            color: #000;
        }
    </style>
</head>
<body>
    <header>
        <h1>Ropodromo</h1>
    </header>
    <div class="container">
        <div class="cards">
            <div class="card" th:each="elemento : ${atr_lista_ropa}">
                <img th:src="${elemento.foto}" alt="Producto 1">
                <div class="card-content">
                    <h3 th:text="${elemento.nombre}"></h3>
                    <p>100% algod√≥n, disponible en varios colores.</p>
                    <p th:text="${elemento.precio}" class="price"></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
